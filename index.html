<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;900&family=Playfair+Display&family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pigy</title>
</head>
<body>
    <div class="header">
        <h1>Zalna Dzboeva Shop</h1>
        <div class="header__icons">
            <a class="data" href="#" onclick="UserQuestionnaire()"><img src="icons8-male-user-30.png" class="icons"></a>
            <img src="icons8-loupe-30.png" class="icons">
            <img src="icons8-shopping-bag-30.png" class="icons">
        </div>
        
    </div>
    
    <div class="user">
        <div class="user__info">
            <h2>Введите параметры</h2>
            <input class="info__item" type="text" name="username" placeholder="Имя пользователя" id="name">
            <input class="info__item" type="number" name="clothingsize" placeholder="Размер одежды" id="clothingsize">
            <input class="info__item" type="number" name="rost" placeholder="Pост" id="rost" >
            <input class="info__item" type="number" name="ves" placeholder="Вес" id="ves" >
            <button class="info__item" id="sentdata" >Отправить </button>
        </div>
        
    </div>
    <div class="info"><p class="info__text">Кураторы этичной моды и новозеландского дизайна. Zalna-shop - это концептуальный магазин и онлайн-рай для искателей стиля. Модная коллекция, с любовью подобранная специально для вас, скрепленная индивидуальным подходом. Открыт шесть дней.</p>
    </div>
    <div class="products">
        <div class="tovarinfo">
            <h2 class="products__cotolog">Товары</h2>
            <button id ="filterProducts" class="products__filter">Фильтровать товары</button>
            <div>
                <input class="info__item" type="text" name="username" placeholder="поиск" id="productName">
                <button id ="productSearch" class="products__filter">искать</button>
            </div>
            <button id ="throwOff">Сбросить</button>
        </div>
        
        <div id="productGrid" class="product-grid"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
